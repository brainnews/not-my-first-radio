<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not my first radio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-top">
                <h1>Not my first radio.</h1>
                <button id="settings-btn" class="settings-btn">
                    <span class="material-symbols-rounded">settings</span>
                </button>
            </div>
            <div class="search-container">
                <div class="input-wrapper">
                    <span class="search-icon material-symbols-rounded">search</span>
                    <input type="text" id="search-input" placeholder="Search for a station...">
                    <button id="clear-input" class="clear-btn">
                        <span class="material-symbols-rounded">close</span>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <section id="search-results" class="search-results hidden">
                <div class="results-header">
                    <h2 class="section-title"></h2>
                    <button id="clear-results" class="clear-results-btn">
                        <span class="material-symbols-rounded">close</span>
                        <span>Clear</span>
                    </button>
                </div>
                <div class="results-grid"></div>
            </section>

            <section id="saved-stations" class="saved-stations">
                <h2 class="section-title">Your stations</h2>
                <div id="stations" class="stations-grid"></div>
            </section>
        </main>

        <footer class="player-bar">
            <div class="now-playing">
                <div class="station-info">
                    <img id="current-favicon" src="" alt="" class="current-favicon" style="display: none;">
                    <div class="current-details">
                        <h3 id="station-name">Select a station</h3>
                        <p id="station-details"></p>
                    </div>
                </div>
                <div class="player-controls">
                    <button id="play-pause" class="control-btn">
                        <span class="material-symbols-rounded">play_arrow</span>
                    </button>
                    <div class="volume-control">
                        <span class="material-symbols-rounded">volume_up</span>
                        <input type="range" id="volume" min="0" max="100" value="50">
                    </div>
                </div>
            </div>
        </footer>

        <!-- Settings Panel -->
        <div id="settings-panel" class="settings-panel hidden">
            <div class="settings-header">
                <h2>Settings</h2>
                <button id="close-settings" class="close-settings-btn">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>
            
            <div class="settings-section">
                <h3>Theme</h3>
                <div class="theme-selector">
                    <button class="theme-btn" data-theme="light">
                        <span class="material-symbols-rounded">light_mode</span>
                        <span>Light</span>
                    </button>
                    <button class="theme-btn" data-theme="dark">
                        <span class="material-symbols-rounded">dark_mode</span>
                        <span>Dark</span>
                    </button>
                    <button class="theme-btn" data-theme="system">
                        <span class="material-symbols-rounded">devices</span>
                        <span>System</span>
                    </button>
                </div>
            </div>
            
            <div class="settings-section">
                <h3>Data Management</h3>
                <div class="data-management">
                    <button id="export-data" class="settings-action-btn">
                        <span class="material-symbols-rounded">download</span>
                        <span>Export Stations</span>
                    </button>
                    <div class="import-container">
                        <label for="import-file" class="settings-action-btn">
                            <span class="material-symbols-rounded">upload</span>
                            <span>Import Stations</span>
                        </label>
                        <input type="file" id="import-file" accept=".json" class="hidden">
                    </div>
                    <button id="clear-stations" class="settings-action-btn danger">
                        <span class="material-symbols-rounded">delete</span>
                        <span>Clear All Stations</span>
                    </button>
                </div>
            </div>
        </div>
        <div id="settings-overlay" class="settings-overlay hidden"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
